<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加载效果测试 - Labyrinthia AI</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 样式表 -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- 头部 -->
    <div class="header elevation-2">
        <div class="container">
            <h1>🏰 加载效果测试</h1>
            <div class="subtitle">比较主页面和direct-start的加载效果</div>
        </div>
    </div>

    <div class="container">
        <!-- 全屏加载遮罩 -->
        <div id="fullscreen-overlay" class="fullscreen-overlay">
            <div class="overlay-content">
                <h1 id="overlay-title" class="overlay-title">加载中...</h1>
                <p id="overlay-subtitle" class="overlay-subtitle">正在准备您的冒险</p>
                <div class="overlay-spinner"></div>
                <div class="overlay-progress">
                    <div id="overlay-progress-bar" class="overlay-progress-bar"></div>
                </div>
                <p id="overlay-status" class="overlay-status">初始化游戏世界...</p>
            </div>
        </div>

        <!-- 测试按钮 -->
        <div style="text-align: center; padding: 50px;">
            <h2>加载效果测试</h2>
            <p>点击下面的按钮测试不同的加载效果</p>
            
            <div style="margin: 30px 0; display: flex; gap: 20px; justify-content: center;">
                <button id="test-fullscreen" class="btn btn-primary">
                    <i class="material-icons">fullscreen</i>
                    测试全屏加载遮罩
                </button>
                <button id="test-partial" class="btn btn-secondary">
                    <i class="material-icons">picture_in_picture</i>
                    测试部分遮罩
                </button>
            </div>

            <div style="margin: 30px 0;">
                <a href="/" class="btn btn-success">
                    <i class="material-icons">home</i>
                    返回主页
                </a>
                <a href="/direct-start" class="btn btn-warning">
                    <i class="material-icons">play_arrow</i>
                    测试Direct Start
                </a>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="/static/GameCore.js"></script>
    <script src="/static/OverlayManager.js"></script>
    
    <script>
        // 创建游戏实例用于测试
        const testGame = new LabyrinthiaGame();
        
        document.getElementById('test-fullscreen').addEventListener('click', function() {
            testFullscreenOverlay();
        });
        
        document.getElementById('test-partial').addEventListener('click', function() {
            testPartialOverlay();
        });
        
        async function testFullscreenOverlay() {
            testGame.showFullscreenOverlay('测试全屏加载', '这是优化后的全屏加载效果', '正在初始化...');
            
            // 模拟进度更新
            const steps = [
                { progress: 15, status: '验证系统状态...' },
                { progress: 30, status: '加载核心模块...' },
                { progress: 50, status: '初始化AI引擎...' },
                { progress: 70, status: '生成游戏世界...' },
                { progress: 85, status: '准备用户界面...' },
                { progress: 95, status: '最终检查...' },
                { progress: 100, status: '加载完成！' }
            ];
            
            for (let i = 0; i < steps.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 800));
                testGame.updateOverlayProgress(steps[i].progress, steps[i].status);
            }
            
            // 延迟隐藏
            setTimeout(() => {
                testGame.hideFullscreenOverlay();
            }, 1000);
        }
        
        async function testPartialOverlay() {
            testGame.showPartialOverlay('测试部分遮罩', '这是部分遮罩效果', '正在处理...');
            
            // 模拟进度更新
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    testGame.updateOverlayProgress(100, '完成！');
                    setTimeout(() => {
                        testGame.hidePartialOverlay();
                    }, 500);
                } else {
                    testGame.updateOverlayProgress(progress, `处理中... ${Math.floor(progress)}%`);
                }
            }, 300);
        }
    </script>
    
    <style>
        body {
            /* 使用可无限拼接的背景瓦片 */
            background-color: #4a3a6b;
            background-image: url('/static/assets/bg-tile-dungeon.png');
            background-repeat: repeat;
            background-size: 256px 256px;
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .btn {
            margin: 5px;
            padding: 12px 24px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</body>
</html>
