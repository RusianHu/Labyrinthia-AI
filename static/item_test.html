        function setButtonLoading(button, loading = true) {

            const depth = Number(button.getAttribute('data-loading-depth') || '0');

            if (loading) {
                if (depth === 0) {
                    button.disabled = true;
                    const originalText = button.innerHTML;
                    button.setAttribute('data-original-text', originalText);
                    button.innerHTML = '<span class="loading"></span>æµ‹è¯•ä¸­...';
                }
                button.setAttribute('data-loading-depth', String(depth + 1));
                return;
            }

            const nextDepth = Math.max(0, depth - 1);
            if (nextDepth > 0) {
                button.setAttribute('data-loading-depth', String(nextDepth));
                return;
            }

            button.disabled = false;
            const originalText = button.getAttribute('data-original-text');
            if (originalText) {
                button.innerHTML = originalText;
            }
            button.removeAttribute('data-loading-depth');
            button.removeAttribute('data-original-text');
